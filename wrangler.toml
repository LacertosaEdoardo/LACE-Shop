name = "lace-shop"
compatibility_date = "2024-01-01"

[[kv_namespaces]]
binding = "PRODUCTS"
preview_id = "preview_products"
id = "your_products_namespace_id"

[[r2_buckets]]
binding = "VIDEOS"
bucket_name = "lace-shop-videos"

[build]
command = "npm run build"
watch_dir = "src"

[build.upload]
format = "service-worker"

[site]
bucket = ".next"
pages_build_output_dir = ".next"

[env.production]
name = "lace-shop-prod"
route = "*/*"
